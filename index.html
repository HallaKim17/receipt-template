<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>관리비 계산기</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>관리비 계산기</h1>
            <p class="subtitle">영수증 생성</p>
        </header>

        <main>
            <form id="feeForm" class="fee-form">
                <div class="form-group">
                    <label for="tenantName">세입자 이름:</label>
                    <input type="text" id="tenantName" required placeholder="이름을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="electricityFee">전기세 (원):</label>
                    <input type="number" id="electricityFee" required min="0" step="0.01" placeholder="0">
                </div>

                <div class="form-group">
                    <label for="waterFee">수도세 (원):</label>
                    <input type="number" id="waterFee" required min="0" step="0.01" placeholder="0">
                </div>

                <div class="form-group">
                    <label for="managementFee">관리비 (원):</label>
                    <input type="number" id="managementFee" required min="0" step="0.01" placeholder="0">
                </div>

                <button type="submit" class="submit-btn">영수증 생성</button>
            </form>

            <div id="receiptContainer" class="receipt-container" style="display: none;">
                <div class="receipt" id="receipt">
                    <div class="receipt-header">
                        <div class="company-info">
                            <h1 class="receipt-title">관리비 요금</h1>
                            <p>서울특별시 송파구 백제고분로 ..</p>
                            <p>연락처: 최지인</p>
                            <p>010-8892-6314</p>
                        </div>
                        <div class="receipt-number">2025년 1월분<span id="receiptNumber"></span></div>
                        <div class="receipt-date">2025년 1월 27일<span id="receiptDate"></span></div>
                    </div>
                    
                    <div class="receipt-body">
                        <div class="receipt-section">
                            <h3>세입자</h3>
                            <div class="receipt-row">
                                <span class="receipt-label">이름:</span>
                                <span class="receipt-value" id="tenantNameValue"></span>
                            </div>
                            <div class="receipt-row">
                                <span class="receipt-label">번호:</span>
                                <span class="receipt-value" id="unitNumber"></span>
                            </div>
                        </div>

                        <div class="receipt-section">
                            <h3>요금:</h3>
                            <div class="receipt-row">
                                <span class="receipt-label">전기세:</span>
                                <span class="receipt-value" id="electricityFeeValue"></span>
                            </div>
                            <div class="receipt-row">
                                <span class="receipt-label">수도세:</span>
                                <span class="receipt-value" id="waterFeeValue"></span>
                            </div>
                            <div class="receipt-row">
                                <span class="receipt-label">관리비:</span>
                                <span class="receipt-value" id="managementFeeValue"></span>
                            </div>
                        </div>

                        <div class="receipt-total">
                            <div class="receipt-row">
                                <span class="receipt-label">합계:</span>
                                <span class="receipt-value" id="totalAmount"></span>
                            </div>
                        </div>
                    </div>

                    <div class="receipt-footer">
                        <p>위 금액을 아래 기한 내 납부 바랍니다. 감사합니다.</p>
                        <p>기한: 2025년 1월 31일까지</p>
                    </div>
                </div>
                <button id="downloadBtn" class="download-btn">영수증 이미지 다운로드</button>
            </div>
        </main>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
